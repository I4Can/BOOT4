{% extends "backend.html "%}


{% block html %}
<table class="table table-hover table-light">
    <tr>
        <th>ID</th>
        <th>用户</th>
        <th>内容</th>
        <th>赞</th>
        <th>时间</th>
        <th>操作</th>
    </tr>
    {% for item in message_list %}
        <tr>
            <td class="article_id">{{item.id}}</td>
            <td>{{item.user.username}}</td>
            <td style="max-width:400px;"><p>{{item.content}}</p></td>
            <td>{{item.like}}</td>
            <td>{{item.create_time|date:"Y-m-d H:i:s"}}</td>
            <td><input type="checkbox" class="batch-box d-none" value="{{item.id}}">
                <i class="fas fa-eraser btn btn-light btn-sm btn-del" data-toggle="modal" data-target="#delModal"></i></td>
        </tr>
    {%endfor%}

</table>
{% endblock %}
